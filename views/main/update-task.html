<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <a href="/dashboard">
                <button
                    class="items-center justify-center w-6 h-6 ml-auto text-indigo-500 rounded hover:bg-indigo-500 hover:text-indigo-100">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </button>
            </a>
            <h3 class="text-2xl font-bold text-center">Update New Task</h3>
            <form action="/task/update/process?task_id={{.}}" method="post">
                <div class="mt-4">
                    <!-- Title -->
                    <div>
                        <label class="block" for="Name">Title<label>
                            <input type="text" placeholder="Title"
                            id="title" name="title" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <!-- Description -->
                    <div class="mt-4">
                        <label class="block" for="Name">Description<label>
                            <input type="text" placeholder="Description"
                                id="description" name="description" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex">
                        <button type="submit" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
                            Update Task
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
